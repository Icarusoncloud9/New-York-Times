<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- JQuery-->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- StyleSheet -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<title>New York Times</title>

</head>

<body>

<div class="wrapper">

	<div class="row">

		  <img src="assets/images/NYTLogo.jpg">

	</div>

	<div class="row">

		<div class="panel panel-default">

		  <div class="panel-heading"><i class="fa fa-check-square-o" aria-hidden="true"></i> Search Parameters</div>

		  <div class="panel-body">

		  	<div class="form-group">

			    <label for="search">Search Term:</label>

				<input type="text" class="form-control" id="search">

			</div>

			<div class="form-group">

				<label for="number">Order of Records to Retrieve:</label>

			
				<div class="dropdown"> <!-- dropDown menu -->

					<button class="btn btn-default dropdown-toggle" type="button" id="sortitem" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" value="newest">newest
					</button>

					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

						<li><a class="records" value="newest" href="#">newest</a></li>

					    <li><a class="records" value="oldest" href="#">oldest</a></li>

					</ul>

				</div>

			</div> <!-- end dropdown menu -->


			<div class="form-group">
			
				<label for="start">Start Year (Optional):</label>
			
				<input type="text" class="form-control" id="start" placeholder="YYYYMMDD">
			
			</div>
			
			<div class="form-group">
			
				<label for="end">End Year (Optional):</label>
			
				<input type="text" class="form-control" id="end" placeholder="YYYYMMDD">
			
			</div> 
			
			<div class="buttonsDiv">
		
				<button type="button" class="btn btn-success fa fa-search" aria-hidden="true" id="searchButton"> Search</button>
		
				<button type="button" class="btn btn-success fa fa-times" aria-hidden="true" id="clearResults"> Clear Results</button>
		
			</div>
		
		  </div>
		
		</div>
	
	</div>
	

	<div class="row">
	
		<div class="panel panel-default">
	
			<div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Top Articles</div>
			
				<div class="panel-body">
			
					<div class="resultsDisplayed"> <!-- Where things will be displayed -->
			
						<a href="#" class="list-group-item list-group-item-action articleHeading">
			
							<h5 class="list-group-item-heading"><span id=rank></span> Click on any article below </h5>
			
							<p class="list-group-item-text articleText">To read more</p>
			
						</a>	
			
					</div>
			
				</div>
			
			</div>
		
		</div>

	</div>

<!-- Javascript -->
<script type="text/javascript" src="assets/javascript/nyt.js"></script>
</body>
</html>
